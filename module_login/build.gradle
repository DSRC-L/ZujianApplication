def config = rootProject.ext


/*plugins {
    id 'com.android.application'
}*/

if (config.isComponent) {
    apply plugin: "com.android.application"
} else {
    apply plugin: "com.android.library"
}


android {
    compileSdk config.android.compileSdk

    defaultConfig {

        if (config.isComponent) {
            applicationId config.applicationId.login
        }

        minSdk config.android.minSdk
        targetSdk config.android.targetSdk
        versionCode config.android.versionCode
        versionName config.android.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["AROUTER_MODULE_NAME": project.getName()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled config.android.minifyEnabled
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility config.android.sourceCompatibility
        targetCompatibility config.android.targetCompatibility
    }


    sourceSets {
        main {
            // debug环境与正式环境使用不同的AndroidManifest.xml文件
            if (config.isComponent) {
                manifest.srcFile 'src/main/debug/AndroidManifest.xml'
            } else {
                manifest.srcFile 'src/main/AndroidManifest.xml'
            }
        }
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(':common_base')
    annotationProcessor config.libARouterCompile


    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}